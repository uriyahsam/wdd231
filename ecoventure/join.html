<!-- join.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join the EcoVenture movement for sustainable travel and adventure." />
  <meta property="og:title" content="Join EcoVenture | EcoVenture" />
  <meta property="og:description" content="Sign up to get access to exclusive content, eco tours, and more." />
  <link rel="icon" href="images/favicon.png" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Join EcoVenture | EcoVenture</title>
</head>
<body>
  <header>
    <h1>Join EcoVenture</h1>
    <nav>
      <button id="menu-toggle">â˜°</button>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="tips.html">Travel Tips</a></li>
        <li><a href="join.html" class="active">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="join-form" action="thankyou.html" method="get">
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="membership">Membership Level *</label>
      <select id="membership" name="membership" required>
        <option value="">-- Choose --</option>
        <option value="free">Free Explorer</option>
        <option value="supporter">Sustainable Supporter</option>
        <option value="vip">Eco Warrior VIP</option>
      </select>

      <label for="comments">Why do you love eco-travel?</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <input type="hidden" id="timestamp" name="timestamp">
      <button type="submit">Join Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EcoVenture | <a href="attributions.html">Attributions</a></p>
  </footer>

  <script type="module">
    document.querySelector("#menu-toggle").addEventListener("click", () => {
      document.querySelector("#nav-menu").classList.toggle("open");
    });

    document.querySelector("#join-form").addEventListener("submit", () => {
      document.getElementById("timestamp").value = new Date().toISOString();
    });
  </script>
</body>
</html>
